<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Formulario de Registro
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento">
              </div>
              <div class="form-group">
                <label for="pais">País</label>
                <select class="form-control" id="pais">
                  <option>Seleccionar País</option>
                  <option>Argentina</option>
                  <option>Chile</option>
                  <option>Colombia</option>
                  <option>España</option>
                  <option>México</option>
                  <!-- Agrega más opciones según tus necesidades -->
                </select>
              </div>
              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
              </div>
              <div class="form-group">
                <label>Géneros de Películas Favoritos</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Terror" id="genero_terror">
                  <label class="form-check-label" for="genero_terror">
                    Terror
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Acción" id="genero_accion">
                  <label class="form-check-label" for="genero_accion">
                    Acción
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Animadas" id="genero_animadas">
                  <label class="form-check-label" for="genero_animadas">
                    Animadas
                  </label>
                </div>
                <!-- Agrega más géneros según tus necesidades -->
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
